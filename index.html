<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音樂祭行程規劃 - Music Festival Planner</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      // GitHub Pages SPA 路由處理
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.pathname + l.search + l.hash;
          sessionStorage.redirect = '';
          history.replaceState(null, null, l.pathname.slice(0, -1) + decoded);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
