name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Step 2: Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Ensure lockfile exists（避免你之前的錯誤再次發生）
      - name: Check package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json 不存在，npm ci 無法執行"
            exit 1
          fi

      # Step 4: Install deps
      - name: Install dependencies
        run: npm ci

      # Step 5: Build
      - name: Build
        run: npm run build

      # Step 6: 確認 dist 是否存在（避免後面 cp 出現 no such file）
      - name: Validate dist folder
        run: |
          if [ ! -d dist ]; then
            echo "❌ dist 資料夾不存在，build 沒成功！"
            exit 1
          fi

      # Step 7: Add CNAME
      - name: Add CNAME
        run: echo "mf.littlechin.tw" > dist/CNAME

      # Step 8: Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
