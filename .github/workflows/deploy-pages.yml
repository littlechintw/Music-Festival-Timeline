name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Step 2: Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Ensure lockfile exists（避免你之前的錯誤再次發生）
      - name: Check package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json 不存在，npm ci 無法執行"
            exit 1
          fi

      # Step 4: Install deps
      - name: Install dependencies
        run: npm ci

      # Step 5: Build
      - name: Build
        run: npm run build

      # Step 6: 確認 dist 是否存在（避免後面 cp 出現 no such file）
      - name: Validate dist folder
        run: |
          if [ ! -d dist ]; then
            echo "❌ dist 資料夾不存在，build 沒成功！"
            exit 1
          fi

      # Step 7: Add CNAME and handle SPA routing
      - name: Add CNAME and setup SPA routing
        run: |
          echo "mf.littlechin.tw" > dist/CNAME
          # 複製 index.html 為 404.html 來處理 SPA 路由
          cp dist/index.html dist/404.html

      # Step 8: Deploy
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
